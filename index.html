<html>
    <head>
        
        <script type="text/javascript" src="js/lib/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"  >
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css.map" >
        <link rel="stylesheet" type="text/css" href="css/style.css"  >



    </head>
    <body>
      <h1>Contact</h1>
        <form>
            <div class="form-group row">
                <label for="name " class="col-sm-2 form-control-label">Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="city" class="col-sm-2 form-control-label">City</label>
                <div class="col-sm-10">
                <select class="form-control">
                    <option>Mangalore</option>
                    <option>Bangalore</option>
                    <option>kerala</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2">Gender</label>
                <div class="col-sm-10">
                    <div class="radio">
                    <label>
                    <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    Male 
                    </label>
                    </div>
                
                    <div class="radio">
                    <label>
                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    Female 
                    </label>
                    </div>
      
                    <div class="radio disabled">
                    <label>
                    <input type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                    Other 
                    </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2">Message</label>
                <div class="col-sm-10"> 
                   <textarea id="txt" class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2">Subscribe </label>
                <div class="col-sm-10">
                    <div class="checkbox">
                    <label>
                    <input type="checkbox">subscribe
                    </label>
                    </div>
                </div>
            </div>
            
              <button type="submit" class="btn btn-default">Submit</button>
       </div>
       </form>
    </body>
</html>
